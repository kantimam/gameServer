<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/style.css">
    <style>
        body{
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>
<script src="pixi/pixi.min.js"></script>
<script src="bump/bump.js"></script>
<script src="socket.io/socket.io.js"></script>
<body>
    <section id='welcomeBanner'>
        <h1>PLEASE DONT SUE ME ADVENTURE TIME</h1>
    </section>
    <main class="inner marginAuto">
        <h3>you need at least 2 players to play.</h3>
    </main>
    <section id="gamePrepare" class="inner marginAuto">
        <div class="lobbyContainer">
           <div onclick="joinLobby()" class="lobbyItem centerAll pointer">
                <div>
                <p>
                    1/2 PLAYERS
                </p>
                <p class="joinLobby">
                    JOIN LOBBY
                </p>
            </div>
           </div> 
        </div>
        <!-- <button id='startGame' onclick="startGame()">START GAME</button> -->
    </section>
    <section id="pickPlayer" class="inner marginAuto">
        <ul>
            <li value="0" class="pointer playerSelect centerAll playerOne">
                <img src="./sprites/charPick.png"/>
            </li>
            <li value="1" class="pointer playerSelect centerAll playerTwo">
                <img src="./sprites/charPick.png"/>
            </li>
            <li value="2" class="pointer playerSelect centerAll playerThree">
                <img src="./sprites/charPick.png"/>
            </li>
            <li value="3" class="pointer playerSelect centerAll playerFour">
                <img src="./sprites/charPick.png"/>
            </li>
        </ul>
        <button id='createPlayer' class="marginAuto" onclick="createPlayer()">LOCK PICK</button>
    </section>
    <section id="gameUi" class="inner marginAuto">
        <div class="playerIcon">

        </div>
        <div class="hpBarWrapper">
            <div class="hpBar"></div>
        </div>
    </section>
    
    <div id="rendererDiv"></div>
    <script src="initGame.js" type="module"></script>
</body>
</html>
